<!DOCTYPE html>
<html>
<head>
  <title>Sweet Milk Coffee</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 300px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px #888888;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .card h3 {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .card p {
      margin-top: 5px;
    }

    .card .price {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
    }

    .card .add-to-cart {
      display: inline-block;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Sweet Milk Coffee</h1>

  <div class="container">
    <div class="card">
      <img src="https://assets.grab.com/assets/merchant/5c5a164741182d0012f015b2/item/814895/exotic.png" alt="Exotic">
      <h3>Exotic</h3>
      <p>Iced coffee milk with a mixture of tea and floral aftertaste</p>
